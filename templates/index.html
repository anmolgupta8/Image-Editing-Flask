<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    
    <!-- Bootstrap CSS -->
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous"
    />
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />

    <title>Edit Monkey</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">Edit Monkey</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/how">How To Use</a>
        </ul>
      </div>
    </nav>

    {% with messages = get_flashed_messages(with_categories=true) %} {% if
    messages %}
      {% for category, message in messages %}
      <li class="{{ category }}"></li>
      <div class="alert alert-success" role="alert">
        <h4 class="alert-heading">Success!!</h4>
        <p>{{ message | safe }}</p>
      </div>
      {% endfor %}
    {% endif %} {% endwith %}

    <div class="container my-4">
      <h1>Edit your images online</h1>
      <form action="/edit" method="post" enctype="multipart/form-data">
        <div class="input-group mb-3 my-4">
          <div class="custom-file">
            <input
              type="file"
              class="custom-file-input"
              id="inputGroupFile01"
              aria-describedby="inputGroupFileAddon01"
              name="file"
            />
            <label class="custom-file-label" for="inputGroupFile01"
              >Choose file</label
            >
          </div>
        </div>
        <div class="input-group">
          <select
            name="operation"
            class="custom-select"
            id="inputGroupSelect04"
            aria-label="Example select with button addon"
          >
            <option selected>Choose your option</option>
            <option value="cpng">Convert to png</option>
            <option value="cgray">Convert to Grayscale</option>
            <option value="cwebp">Convert to Webp</option>
            <option value="cjpg">Convert to jpg</option>
          </select>
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="submit">
              Submit
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
